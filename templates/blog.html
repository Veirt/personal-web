{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{% if section.pages | length == 0 %}
    <p>No posts yet.</p>
{% endif %}

{% for page in section.pages %}
<article>
    <h1 class="blog__title"><a class="link" href="{{ page.permalink | safe }}">{{ page.title }}</a></h1>
    <div class="blog__date">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15 2h2v2h4v18H3V4h4V2h2v2h6zM5 8h14V6H5zm0 2v10h14V10z" />
        </svg>
        {{ page.date }}
    </div>

    <summary class="blog__description">
        {{ page.description }}
    </summary>
</article>
{% endfor %}
{% endblock content %}
