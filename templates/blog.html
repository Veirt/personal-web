{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{% if section.pages | length == 0 %}
    <p>No posts yet.</p>
{% endif %}

{% for page in section.pages %}
<div>
    {{ page.date }}
    <h1 class="blog__title"><a class="link" href="{{ page.permalink | safe }}">{{ page.title }}</a></h1>
</div>
{% endfor %}
{% endblock content %}
